<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMates - Catálogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Barra de búsqueda */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        /* Controles superiores */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn, .sort-select {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .view-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9rem;
        }

        /* Filtros de categoría */
        .category-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .category-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .category-filter.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .category-filter .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .category-filter.active .count {
            background: #667eea;
            color: white;
        }

        /* Contador de productos */
        .products-counter {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        /* Vista de lista */
        .product-card.list-view {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 20px;
        }

        .product-card.list-view .product-image {
            width: 120px;
            height: 120px;
            min-width: 120px;
            margin-bottom: 0;
        }

        .product-card.list-view .product-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .product-card.list-view .product-info {
            flex: 1;
        }

        .product-card.list-view .product-footer {
            border: none;
            padding: 0;
            margin: 0;
            align-items: center;
            gap: 20px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .product-image.placeholder {
            font-size: 48px;
            color: #999;
        }

        .product-code {
            font-size: 0.9rem;
            color: #888;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .badge-type {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            gap: 15px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stock {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .stock.available {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
        }

        .stock.unavailable {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
        }

        /* Botón de contacto */
        .contact-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .no-products {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }

            .category-filters {
                gap: 10px;
            }

            .category-filter {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-controls {
                justify-content: center;
            }

            .product-card.list-view {
                flex-direction: column;
                text-align: center;
            }

            .product-card.list-view .product-content {
                flex-direction: column;
                gap: 15px;
            }

            .product-card.list-view .product-image {
                width: 150px;
                height: 150px;
                min-width: 150px;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./mate-header.png" alt="Mate Argentino" class="header-image">
            <h1>🧉 AniMates</h1>
            <p>Descubrí nuestra colección de mates, bombillas y accesorios</p>
        </div>

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
                <span class="search-icon">🔍</span>
            </div>
        </div>

        <!-- Controles superiores -->
        <div class="controls">
            <div class="view-controls">
                <button class="view-btn active" onclick="setView('grid')">🔳 Grilla</button>
                <button class="view-btn" onclick="setView('list')">📋 Lista</button>
            </div>
            <select class="sort-select" id="sortSelect" onchange="sortProducts()">
                <option value="">Ordenar por...</option>
                <option value="price-asc">💰 Precio: Menor a Mayor</option>
                <option value="price-desc">💎 Precio: Mayor a Menor</option>
                <option value="name-asc">📝 Nombre: A-Z</option>
                <option value="name-desc">📝 Nombre: Z-A</option>
            </select>
        </div>

        <!-- Filtros de categoría -->
        <div id="categoryFilters" class="category-filters"></div>

        <!-- Contador de productos -->
        <div id="productsCounter" class="products-counter"></div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Cargando productos... 🔄
        </div>

        <div id="productsContainer" class="products-grid"></div>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = 'todas';
        let currentView = 'grid';
        let searchTerm = '';

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('productsContainer').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'mates': '🧉',
                'bombillas': '🥄',
                'accesorios': '🎯',
                'todas': '📦'
            };
            return emojis[category.toLowerCase()] || '📦';
        }

        function createCategoryFilters(products) {
            const categories = {};
            
            products.forEach(product => {
                const category = (product.categoria || 'sin categoría').toLowerCase();
                categories[category] = (categories[category] || 0) + 1;
            });

            const filtersContainer = document.getElementById('categoryFilters');
            filtersContainer.innerHTML = '';

            const totalCount = products.length;
            const allButton = document.createElement('button');
            allButton.className = 'category-filter active';
            allButton.innerHTML = `${getCategoryEmoji('todas')} Todas <span class="count">${totalCount}</span>`;
            allButton.onclick = () => filterByCategory('todas');
            filtersContainer.appendChild(allButton);

            Object.entries(categories).forEach(([category, count]) => {
                const button = document.createElement('button');
                button.className = 'category-filter';
                button.innerHTML = `${getCategoryEmoji(category)} ${category.charAt(0).toUpperCase() + category.slice(1)} <span class="count">${count}</span>`;
                button.onclick = () => filterByCategory(category);
                filtersContainer.appendChild(button);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        function applyFilters() {
            let products = allProducts;

            // Filtrar por categoría
            if (currentCategory !== 'todas') {
                products = products.filter(product => 
                    (product.categoria || 'sin categoría').toLowerCase() === currentCategory
                );
            }

            // Filtrar por búsqueda
            if (searchTerm) {
                products = products.filter(product => {
                    const nombre = (product.descripcion || '').toLowerCase();
                    const codigo = (product.cod || '').toLowerCase();
                    const categoria = (product.categoria || '').toLowerCase();
                    return nombre.includes(searchTerm) || codigo.includes(searchTerm) || categoria.includes(searchTerm);
                });
            }

            filteredProducts = products;
            sortProducts();
        }

        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;
            let products = [...filteredProducts];

            switch(sortValue) {
                case 'price-asc':
                    products.sort((a, b) => parseFloat(a.precio || 0) - parseFloat(b.precio || 0));
                    break;
                case 'price-desc':
                    products.sort((a, b) => parseFloat(b.precio || 0) - parseFloat(a.precio || 0));
                    break;
                case 'name-asc':
                    products.sort((a, b) => (a.descripcion || '').localeCompare(b.descripcion || ''));
                    break;
                case 'name-desc':
                    products.sort((a, b) => (b.descripcion || '').localeCompare(a.descripcion || ''));
                    break;
            }

            displayProducts(products);
            updateProductsCounter(products.length, allProducts.length);
        }

        function setView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const container = document.getElementById('productsContainer');
            if (view === 'list') {
                container.className = 'products-list';
            } else {
                container.className = 'products-grid';
            }

            // Re-renderizar productos con la nueva vista
            displayProducts(filteredProducts);
        }

        function updateProductsCounter(current, total) {
            const counter = document.getElementById('productsCounter');
            if (searchTerm) {
                counter.textContent = `Mostrando ${current} productos de "${searchTerm}"`;
            } else if (currentCategory === 'todas') {
                counter.textContent = `Mostrando ${total} productos`;
            } else {
                counter.textContent = `Mostrando ${current} productos de ${currentCategory}`;
            }
        }

        function contactProduct(product) {
            const message = `Hola! Me interesa el producto: ${product.descripcion} (Código: ${product.cod}). ¿Podrías darme más información?`;
            const whatsappUrl = `https://wa.me/5491100000000?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = currentView === 'list' ? 'product-card list-view' : 'product-card';
            
            const nombre = product.descripcion || 'Producto sin nombre';
            const precio = product.precio ? `$${product.precio}` : 'Precio a consultar';
            const imagen = product.foto;
            const codigo = product.cod || '';
            const categoria = product.categoria || '';
            const tipoprod = product.tipoprod || '';
            const stock = product.stock || '';
            
            const imageHtml = imagen ? 
                `<img src="${imagen}" alt="${nombre}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>🧉</div>'">` :
                `<div class="placeholder">🧉</div>`;

            const badges = [];
            if (categoria) badges.push(`<span class="badge badge-category">${categoria}</span>`);
            if (tipoprod) badges.push(`<span class="badge badge-type">${tipoprod}</span>`);
            
            const stockStatus = stock && parseInt(stock) > 0 ? 
                `<span class="stock available">📦 Stock: ${stock}</span>` : 
                stock === '0' ? `<span class="stock unavailable">❌ Sin stock</span>` : '';

            if (currentView === 'list') {
                card.innerHTML = `
                    <div class="product-image">
                        ${imageHtml}
                    </div>
                    <div class="product-content">
                        <div class="product-info">
                            ${codigo ? `<div class="product-code">Código: ${codigo}</div>` : ''}
                            <div class="product-name">${nombre}</div>
                            ${badges.length > 0 ? `<div class="product-badges">${badges.join('')}</div>` : ''}
                        </div>
                        <div class="product-footer">
                            <div class="product-price">${precio}</div>
                            ${stockStatus}
                            <button class="contact-btn" onclick="contactProduct(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                💬 Consultar
                            </button>
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="product-image">
                        ${imageHtml}
                    </div>
                    ${codigo ? `<div class="product-code">Código: ${codigo}</div>` : ''}
                    <div class="product-name">${nombre}</div>
                    ${badges.length > 0 ? `<div class="product-badges">${badges.join('')}</div>` : ''}
                    <div class="product-footer">
                        <div class="product-price">${precio}</div>
                        ${stockStatus}
                        <button class="contact-btn" onclick="contactProduct(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            💬 Consultar
                        </button>
                    </div>
                `;
            }
            
            return card;
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="no-products">No se encontraron productos 🤔</div>';
                return;
            }

            products.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }

        function parseCSVData(csvText) {
            console.log('📥 CSV recibido:', csvText);
            
            const lines = csvText.trim().split('\n');
            console.log('📊 Líneas encontradas:', lines.length);
            
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            console.log('📋 Headers encontrados:', headers);
            
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const product = {};
                
                headers.forEach((header, index) => {
                    product[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                });
                
                console.log('🏷️ Producto procesado:', product);
                
                const mostrar = product.mostrar || '';
                if ((product.cod || product.descripcion) && (mostrar === '1' || mostrar === 1)) {
                    products.push(product);
                }
            }

            console.log(`✅ Total productos válidos: ${products.length}`);
            return products;
        }

        async function loadFromURL(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                return parseCSVData(csvText);
            } catch (error) {
                console.error('Error cargando datos:', error);
                return [];
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value.toLowerCase();
            applyFilters();
        });

        window.addEventListener('load', async function() {
            showLoading();
            
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIAvB2HpBwCp00P3IzhXTulyLsl2FAKlGFJh74b3RHg48LEhauspm_GO_zbGv_6CjvZ6zZMnsdB37B/pub?gid=0&single=true&output=csv';
            
            allProducts = await loadFromURL(csvUrl);
            filteredProducts = allProducts;
            
            hideLoading();
            
            if (allProducts.length > 0) {
                createCategoryFilters(allProducts);
                displayProducts(allProducts);
                updateProductsCounter(allProducts.length, allProducts.length);
            } else {
                document.getElementById('productsContainer').innerHTML = '<div class="no-products">No se pudieron cargar productos. Verifica la conexión y la configuración del Google Sheet.</div>';
            }
        });
    </script>
</body>
</html>
