<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMates - Cat√°logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Filtros de categor√≠a */
        .category-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .category-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .category-filter.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .category-filter .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .category-filter.active .count {
            background: #667eea;
            color: white;
        }

        /* Contador de productos */
        .products-counter {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .product-card.hidden {
            display: none;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .product-image.placeholder {
            font-size: 48px;
            color: #999;
        }

        .product-code {
            font-size: 0.9rem;
            color: #888;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .badge-type {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stock {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .stock.available {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
        }

        .stock.unavailable {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .no-products {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }

            .category-filters {
                gap: 10px;
            }

            .category-filter {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./mate-header.png" alt="Mate Argentino" class="header-image">
            <h1>üßâ AniMates</h1>
            <p>Descubr√≠ nuestra colecci√≥n de mates, bombillas y accesorios</p>
        </div>

        <!-- Filtros de categor√≠a -->
        <div id="categoryFilters" class="category-filters"></div>

        <!-- Contador de productos -->
        <div id="productsCounter" class="products-counter"></div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Cargando productos... üîÑ
        </div>

        <div id="productsContainer" class="products-grid"></div>
    </div>

    <script>
        let allProducts = [];
        let currentCategory = 'todas';

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('productsContainer').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'mates': 'üßâ',
                'bombillas': 'ü•Ñ',
                'accesorios': 'üéØ',
                'todas': 'üì¶'
            };
            return emojis[category.toLowerCase()] || 'üì¶';
        }

        function createCategoryFilters(products) {
            const categories = {};
            
            // Contar productos por categor√≠a
            products.forEach(product => {
                const category = (product.categoria || 'sin categor√≠a').toLowerCase();
                categories[category] = (categories[category] || 0) + 1;
            });

            const filtersContainer = document.getElementById('categoryFilters');
            filtersContainer.innerHTML = '';

            // Bot√≥n "Todas"
            const totalCount = products.length;
            const allButton = document.createElement('button');
            allButton.className = 'category-filter active';
            allButton.innerHTML = `${getCategoryEmoji('todas')} Todas <span class="count">${totalCount}</span>`;
            allButton.onclick = () => filterByCategory('todas');
            filtersContainer.appendChild(allButton);

            // Botones por categor√≠a
            Object.entries(categories).forEach(([category, count]) => {
                const button = document.createElement('button');
                button.className = 'category-filter';
                button.innerHTML = `${getCategoryEmoji(category)} ${category.charAt(0).toUpperCase() + category.slice(1)} <span class="count">${count}</span>`;
                button.onclick = () => filterByCategory(category);
                filtersContainer.appendChild(button);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filtrar productos
            const filteredProducts = category === 'todas' 
                ? allProducts 
                : allProducts.filter(product => 
                    (product.categoria || 'sin categor√≠a').toLowerCase() === category
                );

            displayProducts(filteredProducts);
            updateProductsCounter(filteredProducts.length, allProducts.length);
        }

        function updateProductsCounter(current, total) {
            const counter = document.getElementById('productsCounter');
            if (currentCategory === 'todas') {
                counter.textContent = `Mostrando ${total} productos`;
            } else {
                counter.textContent = `Mostrando ${current} productos de ${currentCategory}`;
            }
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const nombre = product.descripcion || 'Producto sin nombre';
            const precio = product.precio ? `$${product.precio}` : 'Precio a consultar';
            const imagen = product.foto;
            const codigo = product.cod || '';
            const categoria = product.categoria || '';
            const tipoprod = product.tipoprod || '';
            const stock = product.stock || '';
            
            const imageHtml = imagen ? 
                `<img src="${imagen}" alt="${nombre}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>üßâ</div>'">` :
                `<div class="placeholder">üßâ</div>`;

            const badges = [];
            if (categoria) badges.push(`<span class="badge badge-category">${categoria}</span>`);
            if (tipoprod) badges.push(`<span class="badge badge-type">${tipoprod}</span>`);
            
            const stockStatus = stock && parseInt(stock) > 0 ? 
                `<span class="stock available">üì¶ Stock: ${stock}</span>` : 
                stock === '0' ? `<span class="stock unavailable">‚ùå Sin stock</span>` : '';

            card.innerHTML = `
                <div class="product-image">
                    ${imageHtml}
                </div>
                ${codigo ? `<div class="product-code">C√≥digo: ${codigo}</div>` : ''}
                <div class="product-name">${nombre}</div>
                ${badges.length > 0 ? `<div class="product-badges">${badges.join('')}</div>` : ''}
                <div class="product-footer">
                    <div class="product-price">${precio}</div>
                    ${stockStatus}
                </div>
            `;
            
            return card;
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="no-products">No se encontraron productos en esta categor√≠a ü§î</div>';
                return;
            }

            products.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }

        function parseCSVData(csvText) {
            console.log('üì• CSV recibido:', csvText);
            
            const lines = csvText.trim().split('\n');
            console.log('üìä L√≠neas encontradas:', lines.length);
            
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            console.log('üìã Headers encontrados:', headers);
            
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const product = {};
                
                headers.forEach((header, index) => {
                    product[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                });
                
                console.log('üè∑Ô∏è Producto procesado:', product);
                
                // Buscar cod o descripcion para validar que es un producto v√°lido
                // Y verificar que la columna "mostrar" sea 1 para mostrar el producto
                const mostrar = product.mostrar || '';
                if ((product.cod || product.descripcion) && mostrar === '1') {
                    products.push(product);
                }
            }

            console.log(`‚úÖ Total productos v√°lidos: ${products.length}`);
            return products;
        }

        async function loadFromURL(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                return parseCSVData(csvText);
            } catch (error) {
                console.error('Error cargando datos:', error);
                return [];
            }
        }

        window.addEventListener('load', async function() {
            showLoading();
            
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIAvB2HpBwCp00P3IzhXTulyLsl2FAKlGFJh74b3RHg48LEhauspm_GO_zbGv_6CjvZ6zZMnsdB37B/pub?gid=0&single=true&output=csv';
            
            allProducts = await loadFromURL(csvUrl);
            
            hideLoading();
            
            if (allProducts.length > 0) {
                createCategoryFilters(allProducts);
                displayProducts(allProducts);
                updateProductsCounter(allProducts.length, allProducts.length);
            } else {
                document.getElementById('productsContainer').innerHTML = '<div class="no-products">No se pudieron cargar productos. Verifica la conexi√≥n y la configuraci√≥n del Google Sheet.</div>';
            }
        });
    </script>
</body>
</html>
